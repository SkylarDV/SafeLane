<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instellingen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
    font-family: 'Ubuntu', sans-serif;
    background-color: #1e1e1e;
    color: #000;
}

.around {
    display: flex;
    height: 100vh;
}

.sidemenu {
    width: 220px;
    background-color: #f4f7fa;
    padding: 30px 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.logo {
    font-size: 36px;
    font-weight: bold;
    color: #4e6e85;
    text-align: center;
    margin-bottom: 40px;
}
  
.logo span {
    font-size: 14px;
}

.list {
    width: 100%;
    list-style: none;
}

.navLink {
    display: flex;
    align-items: center;
    font-weight: 600;
    color: #2c3e50;
    text-decoration: none;
    padding: 12px 15px;
    border-radius: 5px;
    margin-bottom: 15px;
    transition: background 0.2s;
}

.navLink .icon {
    margin-right: 10px;
}

.navLink.active {
    background-color: #d9e6f2;
    color: #1b2c40;
}

.navLink:hover {
    font-style: italic;
}

    main {
        flex-grow: 1;
        padding: 40px;
        background-color: #ffffff;
        overflow-y: auto;
    }

    .main h1 {
    color: #4e6e85;
    margin-bottom: 30px;
}

    .section {
        background-color: #eaf2fa;
        padding: 30px;
        border-radius: 8px;
        width: 100%;
        height: 100%;
        margin-bottom: 40px;
    }

    .section h1 {
        margin-bottom: 20px;
        color: #2c3e50;
    }

    .form label {
        font-weight: bold;
        margin-bottom: 10px;
        display: block;
        color: #4e6e85;
    }

    .form input {
        width: 100%;
        height: 70px;
        padding: 12px;
        margin-bottom: 50px;
        border: none;
        border-radius: 6px;
        background-color: #ffffff;
    }

    .leden h3 {
        margin-bottom: 15px;
        color: #4e6e85;
    }

    .lid {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }

    .lid img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 10px;
    }

    span {
        font-weight: bolder;
    }

    .button-rightside {
    display: flex;
    justify-content:center;
    margin-top: 30px;
}

.button {
    background-color: #E0B44A;
    color: black;
    display: inline-block;
    margin-top: 30px;
    padding: 20px 50px;
    border-radius: 15px;
    text-decoration: none;
    font-size: 18px;
    font-weight: bold;
    transition: background-color 0.3s;
}
    </style>
</head>
<body>
    <div class="around">
        <nav class="sidemenu">
            <div class="logo"><img src="images/newLogo.png" alt="Logo"></div>
            <ul class="list">
                <li><a href="#" class="navLink"><i class="icon">üè†</i>Startscherm</a></li>
                <li><a href="#" class="navLink active"><i class="icon">üèÜ</i>Scorebord</a></li>
                <li><a href="#" class="navLink"><i class="icon">üìä</i>Resultaten</a></li>
                <li><a href="#" class="navLink"><i class="icon">üìù</i>Nieuwe regels</a></li>
            </ul>
        </nav>

        <main class="main">
            <h1>Groep instellingen</h1>
            <section class="section">
                <div class="form">
                    <label>Digital experience design</label>
                    <input type="text" placeholder="Nodig uit met gebruikersnaam" />
        
                    <div class="leden">
                        <h3>Leden</h3>
                        <div class="lid"><img src="images/Senne.jpeg"><span>Senne L.</span></div>
                        <div class="lid"><img src="images/Lola.jpeg"><span>Lola M.</span></div>
                        <div class="lid"><img src="images/Anais.jpeg"><span>Ana√Øs J.</span></div>
                        <div class="lid"><img src="images/Vicky.jpeg"><span>Vicky R.</span></div>
                    </div>
                    <div class="button-rightside">
                        <a href="" class="button">Opslaan</a>   
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
